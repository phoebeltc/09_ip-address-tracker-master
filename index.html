<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="/css/style.css">


  <!-- Leaflet Files  -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
  crossorigin=""></script>


</head>
<body>

  <div role="background" class="background">

    <div role="main" class="main">

      <h1 role="title">IP Address Tracker</h1>
  
      <form role="serach-field" class="search-field">
        <input type="text" placeholder="Search for any IP address or domain" class="input" id="searchInput">
        <button type="submit" class="btn-submit" id="btnSubmit">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
        </button> 
      </form>
    
      <div role="result-box" class="result-box">
        <div role="column" class="box-column">
          <span>IP Address</span>
          <p id="ipAddress">192.212.174.101</p>
        </div>
        <div role="column" class="box-column">
          <span>Location</span>
          <p id="location">Brooklyn, NY 10001</p>
        </div>
        <div role="column" class="box-column">
          <span>Timezone</span>
          <p id="timezone">UTC -05:00</p>
        </div>
        <div role="column" class="box-column">
          <span>ISP</span>
          <p id="isp">SpaceX Starlink</p>
        </div>
      </div>
  
    </div>

  </div>

  <div id="map" role="map"></div>

  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="./index.js"></script>
  
</body>
</html>
